<!DOCTYPE html>
<html>
  <head>
    <title>Two Column Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="fold.css">
  </head>
  <body>
    <div class="container">
      <div class="left-column">
        <div class="line"></div>
        <ul>
          <li>
            <h3>Topic 1</h3>
            <p>Description of Topic 1</p>
          </li>
          <li>
            <h3>Topic 2</h3>
            <p>Description of Topic 2</p>
          </li>
          <li>
            <h3>Topic 3</h3>
            <p>Description of Topic 3</p>
          </li>
        </ul>
      </div>
      <div class="right-column">
        <h2>Progress</h2>
        <ul>
          <li>
            <p>Item 1</p>
            <div class="progress-bar">
              <div class="progress" style="width: 80%;">80%</div>
            </div>
          </li>
          <li>
            <p>Item 2</p>
            <div class="progress-bar">
              <div class="progress" style="width: 60%;">60%</div>
            </div>
          </li>
          <li>
            <p>Item 3</p>
            <div class="progress-bar">
              <div class="progress" style="width: 40%;">40%</div>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
