<!DOCTYPE html>
<html>
<head>
	<title>Two-Column Layout</title>
	<style>
		.column {
			display: flex;
			flex-direction: row;
			justify-content: space-between;
		}

		.column div {
			flex-basis: 50%;
		}

		.list {
			margin: 0;
			padding: 0;
			list-style: none;
		}

		.list li {
			margin-bottom: 50px;
		}

		.progress-bar {
			background-color: #ddd;
			height: 5px;
			border-radius: 25px;
			position: relative;
		}

		.progress {
			background-color: #00bcd4;
			height: 100%;
			border-radius: 10px;
			position: absolute;
			top: 0;
			left: 0;
			transition: width 0.3s ease;
		}
    /* @media screen and (min-width: 768px) {
        .column {
          width: 60%;
        }
      } */
	</style>
</head>
<body>
	<div class="column">
		<div>
			<h2>My Education</h2>
			<ul class="list">
				<li><strong>Point 1:</strong> Description of point 1.</li>
				<li><strong>Point 2:</strong> Description of point 2.</li>
				<li><strong>Point 3:</strong> Description of point 3.</li>
			</ul>
		</div>
		<div>
			<h2>My Skills</h2>
			<ul class="list">
				<li><strong>HTML</strong>
					<div class="progress-bar">
						<div class="progress" style="width: 80%;"></div>
					</div>
				</li>
				<li><strong>CSS</strong>
					<div class="progress-bar">
						<div class="progress" style="width: 80%;"></div>
					</div>
				</li>
				<li><strong>JavaScript</strong>
					<div class="progress-bar">
						<div class="progress" style="width: 75%;"></div>
					</div>
				</li>
        <li><strong>Flutter</strong>
					<div class="progress-bar">
						<div class="progress" style="width: 50%;"></div>
					</div>
				</li>
        <li><strong>Python</strong>
					<div class="progress-bar">
						<div class="progress" style="width: 40%;"></div>
					</div>
				</li>
        <li><strong>React</strong>
					<div class="progress-bar">
						<div class="progress" style="width: 2%;"></div>
					</div>
				</li>
			</ul>
		</div>
	</div>
</body>
</html>
